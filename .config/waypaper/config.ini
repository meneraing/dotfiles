[Settings]
language = en
folder = ~/Pictures/Wallpapers
wallpaper = ~/Pictures/Wallpapers/demon-anime-girl-cyberpunk-warrior-4k-wallpaper-uhdpaper.com.jpg
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
number_of_columns = 3
post_command = wal -i $wallpaper
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
show_hidden = False
show_gifs_only = False
swww_transition_fps = 60
use_xdg_state = False

